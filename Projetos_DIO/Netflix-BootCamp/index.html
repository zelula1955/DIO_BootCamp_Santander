<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/main.css">

    <!--responsividade-->
    <link rel="stylesheet" href="style/responsive.css">

    <!--owl css-->
    <link rel="stylesheet" href="style/owl/owl.carousel.min.css">
    <link rel="stylesheet" href="style/owl/owl.theme.default.min.css">

    <title>NETFLIX(BootCamp)</title>
</head>
<script>
var titulo=""
function netflixload(){
	window.open("https://www.netflix.com/br/");
	}


    function netflixInfo(){
	 window.open("https://help.netflix.com/legal/notices");
	}

    function netflixMovie(titulo){
	 window.open("https://www.netflix.com/br/title/" + titulo);
	}

</script>
<body>
    <header>
        <div class="container" >
            <h2 class="logo" >NETFLIX </h2>
            <nav>
                <a href="#"><b>Inicio</b></a>
                <a href="#"><b>Séries</b></a>
                <a href="#"><b>Filmes</b></a>
                <a href="#"><b>Documentários</b></a>
            </nav>
        </div>
    </header>

    <main>
        <div class="filme-principal">
            <div class="container">
                <h3 class="titulo">Filmes, séries e muito mais. Sem limites.</h3>
                <p class="descricao">A Netflix é um serviço de transmissão online que oferece uma ampla variedade de séries, filmes e documentários premiados em milhares de aparelhos conectados à internet.</p>
                <div class="botoes">
                    <button role="button" class="botao" onclick=netflixload()>
                        <i class="fas fa-play"></i>
                        ASSISTIR AGORA
                    </button>
                    <button role="button" class="botao" onclick=netflixInfo()>
                        <i class="fas fa-info-circle"></i>
                        MAIS INFORMAÇÕES
                    </button>
                </div>
            </div>
        </div>
    </main>
